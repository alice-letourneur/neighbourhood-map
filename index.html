<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My neighbouhood map</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="box">
      <input id="search-text" type="text" placeholder="Ex: Coffee" data-bind="textInput: searchItem">
      <input id="search-button" data-bind="click: resetListings" type="button" value="Reset">

      <ul id="list" data-bind="foreach: visibleLocations">
        <li data-bind="text: title, click: $parent.clickItem"></li>
      </ul>
    </div>
    <div id="map">
    </div>
    <script src="js/knockout_3-4-2.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBVO6bAHTv2J3zfMwARsidRAxgq3CcKIcE&callback=initMap"
  async defer></script>

  </body>
</html>
