<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My neighbouhood map</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- page content -->
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'),{
          center: {lat: 51.5142381, lng: -0.0691172},
          zoom: 16
        });
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVO6bAHTv2J3zfMwARsidRAxgq3CcKIcE&callback=initMap"
  async defer></script>
  <!-- <script src="script.js"></script> -->
  </body>
</html>
