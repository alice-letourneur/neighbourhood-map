<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My neighbouhood map</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="box">
      <input id="search-text" type="text" placeholder="Ex: Coffee">
      <input id="search-button" data-bind="click: searchResults" type="button" value="Search">
      <ul id="list" data-bind="foreach: locationList">
        <li data-bind="text: title"></li>
      </ul>
    </div>
    <div id="map">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVO6bAHTv2J3zfMwARsidRAxgq3CcKIcE&callback=initMap"
  async defer></script>
  <script src="js/knockout_3-4-2.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
